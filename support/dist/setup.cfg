########################################################################################
#
# Setup configuration file
#
########################################################################################


[bdist_wheel]
universal          = 1

[aliases]
release            = register clean --all sdist bdist_wheel upload

[flake8]
# pep8 configuration http://pep8.readthedocs.org/en/latest/intro.html#configuration
max-line-length    = 140
exclude            = tests/*, */migrations/*, */south_migrations/*
ignore             = E201,E202,E203,E221,E272,E302,E303,E501

[pytest]
norecursedirs      =
    .git
    .tox
    dist
    build
    south_migrations
    migrations

python_files       =
    test_*.py
    *_test.py
    tests.py

addopts            =
    -rxEfs
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --ignore bootstrap.py
    --doctest-modules
    --doctest-glob \*.rst
    --tb short

[isort]
force_single_line  = True
line_length        = 120
known_first_party  = change_detect
default_section    = THIRDPARTY
forced_separate    = test_change_detect
